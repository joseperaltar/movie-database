<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie database</title>
  <link rel="stylesheet" href="./css/app.css">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,500;0,700;1,300;1,700&display=swap" rel="stylesheet">

</head>
<body>

  <!-- HEADER -->

  <header class="app-header">
    <nav class="barnav">
      <h1>Movie Database</h1>
    </nav>
    <form action="" name="search" class="search">
        <input type="text" placeholder="Search something" class="search_bar"/>
        <button class="search_button">üîç</button>
    </form>
  </header>
  

  <!-- Trending preview -->

  <section class="trending-preview">
    <div class="trending-preview_header">
      <h2 class="subtitle">Trending</h2>
    </div>
    <article class="trending-preview_list">
    </article>
    <div class="blur"></div>
  </section>

  <section class="popular-preview">
    <h2 class="subtitle">What's Popular</h2>
    <article class="popular-preview_list">
    </article>
  </section>

  <!-- Search -->

  <section class="search-results">
    <h2 class="subtitle"></h2>
    <article class="search-results_list">

    </article>
  </section>

  <!-- Movie view -->

  <section class="movie-details">
    <span class="back_button"><</span>
    <img class="movie_banner"/>
    <div class="movie_information">
      <div class="movie_information_header">
        <h2 class="movie_title"></h2>
        <span class="movie_rating"></span>
      </div>
      <p class="movie_overview"></p>
    </div>
  </section>

  <!-- Footer -->

  <footer class="footer">
    <p>Made with love by <span>Jos√© Peralta</span></p>
  </footer>

  <!-- IMPORTS JS -->

  <script src="secrets.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script type="module" src="main.js"></script>
</body>
</html>
