<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie database</title>
  <link rel="stylesheet" href="./css/app.css">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <button class="search_button">üîç</button>
    </form>
  </header>
  

  <!-- Trending preview -->

  <section class="trending-preview">
    <div class="trending-preview_header">
      <h2 class="subtitle">Trending</h2>
    </div>
    <article class="trending-preview_list">

        <p>

          <span></span>
        </p>
      </div>
    </article>
  </section>

  <section class="popular-preview">
    <h2 class="subtitle">What's Popular</h2>
    <article class="popular-preview_list">
      <div class="skeleton">
        <div class="skeleton_img"></div>
        <p>
          <span></span>

        </p>
      </div>
      <div class="skeleton">

      </div>
    </article>
  </section>

  <!-- Search -->

  <section class="search-results">
    <h2 class="subtitle"></h2>
    <article class="search-results_list">
      <div class="skeleton">
        <div class="skeleton_img"></div>
        <p>
          <span></span>
          <span></span>

      </div>

        <p>
          <span></span>
          <span></span>
        </p>
      </div>
    </article>
  </section>

  <!-- Movie preview -->

  <section class="movie-details_blur">
    <div class="movie-details">
      <span class="back_button">X</span>
      <img class="movie_banner"/>
      <div class="movie_information">
        <div class="movie_information_header">
          <h2 class="movie_title"></h2>
          <span class="movie_rating"></span>
        </div>
        <p class="movie_overview"></p>
        <button class="view-more button">View more information</button>
      </div>
    </div>
  </section>

  <!-- Movie information -->

  <section class="movie-information">
    <div class="movie_banner">
      <img src="" alt="" class="movie_background">
      <div class="blur"></div> 
      <img src="" alt="" class="movie_poster">
    </div>
    <div class="movie-information_text">
      <h2 class="movie_title">title <span>(2023)</span></h2>
      <p class="movie_overview">
        Overview
      </p>
      <p class="wrapper">
        <span class="movie_rating"></span>
        <span class="movie_duration"></span>
        <span class="movie_release-date"></span>
      </p>
      <p class="movie_genres"></p>
    </div>
    <article class="recommendations-preview">
      <h2 class="subtitle">Recommendations</h2>
      <div class="recommendations-preview_list">
        
      </div>
    </article>
  </section>

  <footer class="footer">
